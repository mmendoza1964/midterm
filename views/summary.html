<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>
  <form action="#" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name"><br>
    <br>

    <h4>Thank you for taking the survey, {{ @SESSION.name }}!</h4>

    <p><b>Your Answers:</b></p>
    <ul>
    <repeat group="{{ @SESSION.choices }}" value="{{ @choice }}">
      <li>{{ @choice}} </li>
    </repeat>
    </ul>
    <br><br>
  </form>
</body>
</html>
