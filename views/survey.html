<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>
  <form action="#" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name"><br>
    <br>

    <p>Check all that apply: </p><br>

    <repeat group="{{ @choices }}" value="{{ @choice }}">
      <label><input type="checkbox" name="choices[]" value="{{ @choice }}"
      > {{ ucfirst(@choice) }}</label><br>
    </repeat>
    <br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
